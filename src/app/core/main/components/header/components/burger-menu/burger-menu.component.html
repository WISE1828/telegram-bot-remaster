<button type="button" class="modal-close" (click)="close()">
    <img src="assets/svg/x.svg" alt="">
</button>
<div class="burger-menu-box">
    <button type="button" (click)="close()" [routerLink]="item.url" class="burger-menu-link" *ngFor="let item of settings; track $index" >
        <img [src]="item.img" alt="" width="32"
        height="32">
    </button>
</div>
<div class="burger-menu-bg" (click)="close()"></div>
